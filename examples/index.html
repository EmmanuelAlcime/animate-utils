<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animate Utils Demo</title>
        <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .demo-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .demo-title {
            margin-bottom: 10px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
    </head>
    <body>
        <h1>Animation Utils Demo</h1>
        <p>Click on the boxes to see the animations</p>

        <div class="demo-section">
            <h2 class="demo-title">Shrink and Fade Out</h2>
            <div class="container">
                <div class="box" data-animation="shrinkAndFadeOut"></div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">Fade Out</h2>
            <div class="container">
                <div class="box" data-animation="fadeOut"></div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">Slide Out</h2>
            <div class="container">
                <div class="box" data-animation="slideOut"></div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">Rotate and Scale</h2>
            <div class="container">
                <div class="box" data-animation="rotateAndScale"></div>
            </div>
        </div>

        <script src="../src/animate.js"></script>
        <script>
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const animationType = box.dataset.animation;
                if (animate[animationType]) {
                    animate[animationType](box);
                }
                
                // Reset the animation after 1 second
                setTimeout(() => {
                    box.style.opacity = '';
                    box.style.transform = '';
                }, 1000);
            });
        });
    </script>
    </body>
</html>
